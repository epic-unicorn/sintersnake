<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Sintersnake!</title>
  <style>
    :root { --bg:#0b1220; --panel:#101828; --stage:#0f1625; --text:#e5e7eb; --muted:#94a3b8; --accent:#22c55e; --danger:#ef4444; --obs:#64748b; }
    *{box-sizing:border-box}
    html,body{height:100%;background:var(--bg);color:var(--text);font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,"Helvetica Neue",Arial}
    body{margin:0;display:grid;place-items:center}
    #app{width:min(100vw,720px);height:100vh;display:grid;grid-template-rows:auto 1fr auto;gap:10px;padding:12px}
    header{display:flex;justify-content:space-between;align-items:center;padding:10px 12px;background:var(--panel);border-radius:12px}
    .title{font-weight:800;letter-spacing:.2px}
    .hud{display:flex;gap:12px;align-items:center;color:var(--muted);flex-wrap:wrap}
    .badge{padding:6px 10px;border-radius:999px;border:1px solid rgba(255,255,255,0.12);background:rgba(255,255,255,0.06);font-weight:700;font-size:14px;color:var(--text)}
    #stage-wrap{position:relative}
    #stage{width:100%;height:100%;border-radius:14px;background:var(--stage);border:1px solid rgba(255,255,255,.08)}
    #game{display:block;width:100%;height:100%;cursor:pointer}
    #overlay{position:absolute;inset:8px;display:grid;place-items:center;border-radius:12px;background:rgba(0,0,0,.35);border:1px dashed rgba(255,255,255,.15);cursor:pointer}
    #overlay.hidden{display:none}
    .card{text-align:center;padding:16px}
    .big{font-weight:800;font-size:clamp(18px,4vw,28px)}
    .sub{color:var(--muted)}
    #controls{display:grid;grid-template-columns:1fr;gap:10px;align-items:center}
    .control-pad{display:grid;grid-template-columns:clamp(64px,18vw,92px) clamp(64px,18vw,92px) clamp(64px,18vw,92px);grid-template-rows:clamp(64px,18vw,92px) clamp(64px,18vw,92px) clamp(64px,18vw,92px);gap:10px;justify-content:center;align-content:center;touch-action:manipulation;-webkit-user-select:none;user-select:none}
    .control-pad button{appearance:none;border:0;border-radius:12px;background:var(--panel);color:var(--text);border:1px solid rgba(255,255,255,.08);font-weight:800;font-size:clamp(18px,4.5vw,20px)}
    .control-pad .blank{opacity:0;pointer-events:none}
    .control-pad .up{grid-column:2;grid-row:1}
    .control-pad .left{grid-column:1;grid-row:2}
    .control-pad .right{grid-column:3;grid-row:2}
    .control-pad .down{grid-column:2;grid-row:3}
    footer{text-align:center;color:var(--muted);font-size:12px}
  </style>
</head>
<body>
  <div id="app">
    <header>
      <div class="title">Sintersnake!</div>
      <div class="hud">
        <div class="badge">Score: <b id="score">0</b></div>
        <div class="badge">Kevin's: <b id="candies">0</b>/<b id="goal">18</b></div>
      </div>
      <div>Kaartnummer: 6064 3636 0157 2970 842</div>
    </header>
    <div id="stage-wrap">
      <div id="overlay"><div class="card">
        <div class="big" id="overlayTitle">Tap to start</div>
        <div class="sub" id="overlaySub">Eet 20 Kevin's en vind de code voor Bol.com.</div>
      </div></div>
      <div id="stage"><canvas id="game" width="440" height="440" role="img" aria-label="Snake game area"></canvas></div>
    </div>
    <div id="controls">
      <div class="control-pad" aria-label="On-screen direction pad">
        <button class="blank" aria-hidden="true"></button>
        <button class="up" data-dir="up" aria-label="Up">▲</button>
        <button class="blank" aria-hidden="true"></button>
        <button class="left" data-dir="left" aria-label="Left">◀</button>
        <button class="blank" aria-hidden="true"></button>
        <button class="right" data-dir="right" aria-label="Right">▶</button>
        <button class="blank" aria-hidden="true"></button>
        <button class="down" data-dir="down" aria-label="Down">▼</button>
        <button class="blank" aria-hidden="true"></button>
      </div>
    </div>
  </div>

  const ctx=canvas.getContext('2d'); let cell,gridSize; function computeGrid(){ gridSize=CONFIG.grid; cell=Math.floor(Math.min(canvas.width,canvas.height)/gridSize);} computeGrid();
  const DIR={ up:{x:0,y:-1}, down:{x:0,y:1}, left:{x:-1,y:0}, right:{x:1,y:0} };
  let running=false, crashed=false, tickMs=CONFIG.initialTickMs, dirQueue=[], dir=DIR.right; let snake,candy,score,candiesCount; let obstacles; let goalReached=false; let lastFrame=0,accumulator=0;

  function setOverlay(show,title='',sub=''){ overlay.classList.toggle('hidden', !show); if(show){ document.getElementById('overlayTitle').textContent=title; document.getElementById('overlaySub').textContent=sub; } }

  function reset(){ computeGrid(); snake=[{x:2,y:Math.floor(gridSize/2)},{x:1,y:Math.floor(gridSize/2)},{x:0,y:Math.floor(gridSize/2)}]; dir=DIR.right; dirQueue=[]; score=0; candiesCount=0; tickMs=CONFIG.initialTickMs; goalReached=false; crashed=false; obstacles=new Set(); for(let i=0;i<CONFIG.obstacleInitial;i++) addObstacle(); placeCandy(); updateHud(); draw(true); setOverlay(true,'Tap to start','Eet 20 Kevin\'s en vind de code voor Bol.com.'); }

  function key(x,y){ return x+','+y; } function isBlocked(x,y){ return obstacles.has(key(x,y)); }
  function addObstacle(){ let attempts=0; while(attempts<200){ const x=Math.floor(Math.random()*gridSize), y=Math.floor(Math.random()*gridSize); if(!snake.some(s=>s.x===x&&s.y===y) && (!candy||(candy.x!==x||candy.y!==y)) && !isBlocked(x,y)){ obstacles.add(key(x,y)); return true; } attempts++; } return false; }
  function addProgressObstacles(n){ for(let i=0;i<n;i++) addObstacle(); }
  function placeCandy(){ let free=[]; for(let y=0;y<gridSize;y++){ for(let x=0;x<gridSize;x++){ if(!snake.some(s=>s.x===x && s.y===y) && !isBlocked(x,y)) free.push({x,y}); } } if(!free.length){ crashed=true; running=false; setOverlay(true,'No free cells left','Tap to restart'); return; } const pick=free[Math.floor(Math.random()*free.length)]; candy={x:pick.x,y:pick.y}; }

  function updateHud(){ scoreEl.textContent=score; candiesEl.textContent=candiesCount; }
  function start(){ if(running) return; crashed=false; running=true; setOverlay(false); ensureAudio(); lastFrame=performance.now(); requestAnimationFrame(loop); }
  function pause(){ if(!running) return; running=false; setOverlay(true,'Paused','Tap to resume'); }

  function loop(ts){ if(!running) return; const dt=ts-lastFrame; lastFrame=ts; accumulator+=dt; if(accumulator>=tickMs){ accumulator=0; step(); draw(); updateHud(); } requestAnimationFrame(loop); }

  function step(){ if(dirQueue.length){ const n=dirQueue.shift(); if((n.x+dir.x!==0)||(n.y+dir.y!==0)) dir = n; }
    const head={ x:snake[0].x+dir.x, y:snake[0].y+dir.y };
    if(head.x<0||head.x>=gridSize||head.y<0||head.y>=gridSize||snake.some(s=>s.x===head.x&&s.y===head.y)||isBlocked(head.x,head.y)){
      bonkFx(); hBonk(); crashed=true; running=false; setOverlay(true,'Game Over','Tap to restart'); return;
    }
    snake.unshift(head);
    if(head.x===candy.x && head.y===candy.y){
      score+=10; candiesCount+=1; eatFx(); hEat();
      if(!goalReached && candiesCount>=CONFIG.candiesGoal){ goalReached=true; running=false; setOverlay(true, CONFIG.secretMessage, 'Tap to start to play again'); return; }
      tickMs=Math.max(CONFIG.minTickMs, tickMs-CONFIG.tickDecreasePerCandy);
      addProgressObstacles(CONFIG.obstaclePerCandy); placeCandy();
    } else { snake.pop(); }
  }

  function draw(clearOnly=false){ const w=canvas.width,h=canvas.height; ctx.clearRect(0,0,w,h);
    for(let y=0;y<gridSize;y++){ for(let x=0;x<gridSize;x++){ const even=(x+y)%2===0; ctx.fillStyle=even?'rgba(255,255,255,0.06)':'rgba(255,255,255,0.03)'; ctx.fillRect(x*cell,y*cell,cell,cell);} } if(clearOnly) return;
    const pad=Math.floor(cell*0.12);
    obstacles.forEach(k=>{ const [xs,ys]=k.split(','); const x=Number(xs), y=Number(ys); ctx.fillStyle='rgba(100,116,139,0.9)'; pathRoundedRect(ctx, x*cell+pad, y*cell+pad, cell-pad*2, cell-pad*2, Math.floor(cell*0.25)); ctx.fill(); });
    drawImageRounded(ctx, iconImg, candy.x*cell+pad, candy.y*cell+pad, cell-pad*2, cell-pad*2, Math.floor(cell*0.28));
    for(let i=0;i<snake.length;i++){ const s=snake[i]; const headish=i===0; const r=Math.floor(cell*0.28); const rx=s.x*cell, ry=s.y*cell; const grad=ctx.createLinearGradient(rx,ry,rx+cell,ry+cell); grad.addColorStop(0,'#22c55e'); grad.addColorStop(1,'#16a34a'); ctx.fillStyle=grad; pathRoundedRect(ctx, rx+pad, ry+pad, cell-pad*2, cell-pad*2, r); ctx.fill(); if(headish){ ctx.fillStyle='rgba(0,0,0,0.75)'; ctx.beginPath(); ctx.arc(rx+cell*0.35, ry+cell*0.40, cell*0.06, 0, Math.PI*2); ctx.fill(); ctx.beginPath(); ctx.arc(rx+cell*0.65, ry+cell*0.40, cell*0.06, 0, Math.PI*2); ctx.fill(); } }
  }

  function queueDir(name){ const nd=DIR[name]; if(!nd) return; if(!dirQueue.length || dirQueue[dirQueue.length-1]!==nd) dirQueue.push(nd); }
  const keyMap={ ArrowUp:'up', ArrowDown:'down', ArrowLeft:'left', ArrowRight:'right', w:'up', s:'down', a:'left', d:'right' };
  window.addEventListener('keydown',(e)=>{ const k=e.key; if(keyMap[k]){ e.preventDefault(); queueDir(keyMap[k]); } if(k==='p') pause(); if(k===' ') { if(!running && crashed) reset(); else if(!running) start(); } });
  let touchStart=null; canvas.addEventListener('touchstart',(e)=>{ if(e.touches&&e.touches[0]) touchStart={ x:e.touches[0].clientX, y:e.touches[0].clientY, t:performance.now() }; }, { passive:true });
  canvas.addEventListener('touchend',(e)=>{ if(!touchStart) return; const t=performance.now()-touchStart.t; const touch=(e.changedTouches&&e.changedTouches[0])?e.changedTouches[0]:null; if(!touch) return; const dx=touch.clientX-touchStart.x; const dy=touch.clientY-touchStart.y; const adx=Math.abs(dx), ady=Math.abs(dy); if(Math.max(adx,ady)<18||t>400){ touchStart=null; return; } if(adx>ady){ queueDir(dx>0 ? 'right' : 'left'); } else { queueDir(dy>0 ? 'down' : 'up'); } touchStart=null; }, { passive:true });

  document.querySelectorAll('.control-pad button[data-dir]').forEach(btn=>{ const d=btn.dataset.dir; const press=(e)=>{ try{ e.preventDefault(); }catch(_){} queueDir(d); }; ['pointerdown','mousedown','touchstart','click'].forEach(t=>btn.addEventListener(t,press,{passive:false})); btn.addEventListener('keydown',(e)=>{ if(e.key==='Enter'||e.key===' '){ e.preventDefault(); press(e); } }); });

  const handleTap=(e)=>{ if(!running && crashed) reset(); else if(!running) start(); };
  addPress(canvas, handleTap); addPress(overlay, handleTap); addPress(stageWrap, handleTap);

  reset();
